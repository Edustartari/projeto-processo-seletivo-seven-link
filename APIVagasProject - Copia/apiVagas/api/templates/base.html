<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Resultado Vagas</title>
</head>
<body>
    <h1>Resultado das vagas</h1>

    <table class="table" border="1px">
      <thead>
        <tr>
          <th>Titulo</th>
          <th>Descrição</th>
          <th>Salário</th>
          <th>Tipo de contrato</th>
        </tr>
      </thead>
      <tbody>

      {% for item in listagem %}
        <tr>
          <td>{{ item.titulo }}</td>
          <td>{{ item.descricao }}</td>
          <td>{{ item.salario }}</td>
          <td>{{ item.tipo_contrato }}</td>
        </tr>
      {% endfor %}

      </tbody>
    </table>

    {% block content %}

    {% endblock %}

</body>
</html>
